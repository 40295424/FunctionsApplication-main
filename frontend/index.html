<!DOCTYPE html>
<html lang="">
<head>
  <title>QUBGrader</title>

  <script type="text/javascript">

    let maxminURL ="http://localhost:9100/minmax";
    let sortedModulesURL ="http://localhost:9100/sort";
    let totalModulesURL ="http://localhost:9100/total";
    let AverageModulesURL ="http://localhost:9100/Average";
    let ClassifyModulesURL ="http://localhost:9100/Classification";
    let AlphabeticSortModulesURL ="http://localhost:9100/AlphabeticalOrder";
    let retrieveUrl = "http://localhost:9100/retrieve";


    function displayMaxMin(response)
    {
      document.getElementById('output-text').value = response;

    }
    function displaySortedModules(sorted_modules)
    {
      document.getElementById('output-text').value = sorted_modules;
    }

    function clearText()
    {
      document.getElementById('module_1').value = '';
      document.getElementById('module_2').value = '';
      document.getElementById('module_3').value = '';
      document.getElementById('module_4').value = '';
      document.getElementById('module_5').value = '';

      document.getElementById('mark_1').value = '';
      document.getElementById('mark_2').value = '';
      document.getElementById('mark_3').value = '';
      document.getElementById('mark_4').value = '';
      document.getElementById('mark_5').value = '';

      document.getElementById('output-text').value = '';

    }

    function getMaxMin()
    {
      let module_1 = document.getElementById('module_1').value
      let module_2 = document.getElementById('module_2').value
      let module_3 = document.getElementById('module_3').value
      let module_4 = document.getElementById('module_4').value
      let module_5 = document.getElementById('module_5').value

      let mark_1 = document.getElementById('mark_1').value
      let mark_2 = document.getElementById('mark_2').value
      let mark_3 = document.getElementById('mark_3').value
      let mark_4 = document.getElementById('mark_4').value
      let mark_5 = document.getElementById('mark_5').value

      let xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          displayMaxMin(this.response);
        }
        if (this.readyState == 4 && this.status == 500) {
          let sorted = JSON.parse(this.response);
          let data = JSON.stringify(sorted);
          displayMaxMin(data);
        }
      };
      xhttp.open("GET",maxminURL+"?module_1=" + module_1 + "&mark_1=" + mark_1 + "&module_2=" + module_2 + "&mark_2=" + mark_2
              + "&module_3=" + module_3 + "&mark_3=" + mark_3 + "&module_4=" + module_4 + "&mark_4=" + mark_4
              + "&module_5=" + module_5 + "&mark_5=" + mark_5);
      xhttp.send();
      return;
    }

    function getSortedModules()
    {
      let module_1 = document.getElementById('module_1').value
      let module_2 = document.getElementById('module_2').value
      let module_3 = document.getElementById('module_3').value
      let module_4 = document.getElementById('module_4').value
      let module_5 = document.getElementById('module_5').value

      let mark_1 = document.getElementById('mark_1').value
      let mark_2 = document.getElementById('mark_2').value
      let mark_3 = document.getElementById('mark_3').value
      let mark_4 = document.getElementById('mark_4').value
      let mark_5 = document.getElementById('mark_5').value

      let xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          displaySortedModules(this.response);
        }
        if (this.readyState == 4 && this.status == 500) {
          let sorted = JSON.parse(this.response);
          let data = JSON.stringify(sorted);
          displaySortedModules(data);
        }
      };
      xhttp.open("GET",sortedModulesURL+"?module_1=" + module_1 + "&mark_1=" + mark_1 + "&module_2=" + module_2 + "&mark_2=" + mark_2
              + "&module_3=" + module_3 + "&mark_3=" + mark_3 + "&module_4=" + module_4 + "&mark_4=" + mark_4
              + "&module_5=" + module_5 + "&mark_5=" + mark_5);
      xhttp.send();
      return;
    }

    function displayTotal(result)
    {
      document.getElementById('output-text').value = result;

    }

    function getTotal()
    {
      let module_1 = document.getElementById('module_1').value
      let module_2 = document.getElementById('module_2').value
      let module_3 = document.getElementById('module_3').value
      let module_4 = document.getElementById('module_4').value
      let module_5 = document.getElementById('module_5').value

      let mark_1 = document.getElementById('mark_1').value
      let mark_2 = document.getElementById('mark_2').value
      let mark_3 = document.getElementById('mark_3').value
      let mark_4 = document.getElementById('mark_4').value
      let mark_5 = document.getElementById('mark_5').value

      let xhttp = new XMLHttpRequest();


      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          displayTotal(this.response)
        }
        if (this.readyState == 4 && this.status == 500) {
          let total = JSON.parse(this.response);
          let data = JSON.stringify(total);
          displayTotal(data);
        }
      };
      xhttp.open("GET",totalModulesURL+"?module_1=" + module_1 + "&mark_1=" + mark_1 + "&module_2=" + module_2 + "&mark_2=" + mark_2
              + "&module_3=" + module_3 + "&mark_3=" + mark_3 + "&module_4=" + module_4 + "&mark_4=" + mark_4
              + "&module_5=" + module_5 + "&mark_5=" + mark_5);
      xhttp.send();
      return;
    }

    function displayClassification(result) {
      document.getElementById('output-text').value = result;
    }

    function getClassification()
    {
      let module_1 = document.getElementById('module_1').value
      let module_2 = document.getElementById('module_2').value
      let module_3 = document.getElementById('module_3').value
      let module_4 = document.getElementById('module_4').value
      let module_5 = document.getElementById('module_5').value

      let mark_1 = document.getElementById('mark_1').value
      let mark_2 = document.getElementById('mark_2').value
      let mark_3 = document.getElementById('mark_3').value
      let mark_4 = document.getElementById('mark_4').value
      let mark_5 = document.getElementById('mark_5').value

      let xhttp = new XMLHttpRequest();


      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          let classification = this.response;
          displayClassification(classification)
        }
        if (this.readyState == 4 && this.status == 500) {
          let classification = JSON.parse(this.response);
          let data = JSON.stringify(classification);
          displayClassification(data);
        }
      };
      xhttp.open("GET",ClassifyModulesURL+"?module_1=" + module_1 + "&mark_1=" + mark_1 + "&module_2=" + module_2 + "&mark_2=" + mark_2
              + "&module_3=" + module_3 + "&mark_3=" + mark_3 + "&module_4=" + module_4 + "&mark_4=" + mark_4
              + "&module_5=" + module_5 + "&mark_5=" + mark_5);
      xhttp.send();
      return;
    }

    function displayAverage(response) {
      document.getElementById('output-text').value = response;
    }
    function getAverage()
    {
      let module_1 = document.getElementById('module_1').value
      let module_2 = document.getElementById('module_2').value
      let module_3 = document.getElementById('module_3').value
      let module_4 = document.getElementById('module_4').value
      let module_5 = document.getElementById('module_5').value

      let mark_1 = document.getElementById('mark_1').value
      let mark_2 = document.getElementById('mark_2').value
      let mark_3 = document.getElementById('mark_3').value
      let mark_4 = document.getElementById('mark_4').value
      let mark_5 = document.getElementById('mark_5').value

      let xhttp = new XMLHttpRequest();


      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          displayAverage(this.response);
        }
        if (this.readyState == 4 && this.status == 500) {
          let average = JSON.parse(this.response);
          let data = JSON.stringify(average);
          displayAverage(data);
        }
      };
      xhttp.open("GET",AverageModulesURL+"?module_1=" + module_1 + "&mark_1=" + mark_1 + "&module_2=" + module_2 + "&mark_2=" + mark_2
              + "&module_3=" + module_3 + "&mark_3=" + mark_3 + "&module_4=" + module_4 + "&mark_4=" + mark_4
              + "&module_5=" + module_5 + "&mark_5=" + mark_5);
      xhttp.send();
      return;
    }
    function displayAlphabeticalSort (result) {
      document.getElementById('output-text').value = result;

    }
    function getAlphabeticSortModules()
    {
      let module_1 = document.getElementById('module_1').value
      let module_2 = document.getElementById('module_2').value
      let module_3 = document.getElementById('module_3').value
      let module_4 = document.getElementById('module_4').value
      let module_5 = document.getElementById('module_5').value

      let mark_1 = document.getElementById('mark_1').value
      let mark_2 = document.getElementById('mark_2').value
      let mark_3 = document.getElementById('mark_3').value
      let mark_4 = document.getElementById('mark_4').value
      let mark_5 = document.getElementById('mark_5').value

      let xhttp = new XMLHttpRequest();


      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          displayAlphabeticalSort(this.response);
        }
        if (this.readyState == 4 && this.status == 500) {
          let alphabeticalorder = JSON.parse(this.response);
          let data = JSON.stringify(alphabeticalorder);
          displayAlphabeticalSort(data);
        }
      };
      xhttp.open("GET",AlphabeticSortModulesURL+"?module_1=" + module_1 + "&mark_1=" + mark_1 + "&module_2=" + module_2 + "&mark_2=" + mark_2
              + "&module_3=" + module_3 + "&mark_3=" + mark_3 + "&module_4=" + module_4 + "&mark_4=" + mark_4
              + "&module_5=" + module_5 + "&mark_5=" + mark_5);
      xhttp.send();
      return;
    }

    function displayRetrievedResults (result) {
      document.getElementById('output-text').value = result;

    }
    function retrieveOperation() {
      let operationId = document.getElementById('retrieve').value
      let xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          displayRetrievedResults(this.response);
        }
        if (this.readyState == 4 && this.status == 500) {
          let alphabeticalorder = JSON.parse(this.response);
          let data = JSON.stringify(alphabeticalorder);
          displayRetrievedResults(data);
        }
      };
      xhttp.open("GET",retrieveUrl+"?id=" + operationId);
      xhttp.send();
      return;
    }


  </script>

  <style type="text/css">
    body  {
      font-size: 150%;
      font-family: monospace;
    }

    #logo
    {
      font-family: Calibri, sans-serif;
      font-weight: lighter;
      color: #505050;
      margin: 0.5em;
    }

    #qga
    {
      text-align: center;
      margin-top: 1em;
    }

    .display-module {
      font-size: 90%;

      font-size: 90%;

    }

    }

      cursor: pointer;

    }
    .qgabutton-save {
      background-color: red;
      color: white;
      padding: 0px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
      margin: 4px 2px;

    }

  </style>

</head>
<body>
<div id="qga">
  <div id="logo">
    QUB GradeMe App
  </div>
  <div>
    <input class="display-module" type="text" id="module_1" name="module_1" placeholder="Module 1">
    <input class="display-mark"  type="text" id="mark_1" name="mark_1" placeholder="Mark 1"></br>
    <input class="display-module" type="text" id="module_2" name="module_2" placeholder="Module 2">
    <input class="display-mark"  type="text" id="mark_2" name="mark_2" placeholder="Mark 2"></br>
    <input class="display-module" type="text" id="module_3" name="module_3" placeholder="Module 3">
    <input class="display-mark"  type="text" id="mark_3" name="mark_3" placeholder="Mark 3"></br>
    <input class="display-module" type="text" id="module_4" name="module_4" placeholder="Module 4">
    <input class="display-mark"  type="text" id="mark_4" name="mark_4" placeholder="Mark 4"></br>
    <input class="display-module" type="text" id="module_5" name="module_5" placeholder="Module 5">
    <input class="display-mark"  type="text" id="mark_5" name="mark_5" placeholder="Mark 5">

  </div>
  <div>
    <input class="display-save"  type="text" id="retrieve" name="retrieve" placeholder="retrieve by id">
  </div>
  <div>
        <textarea class="display-output" id="output-text" rows="5" cols="35" readonly=1 placeholder="Results here..." value="">
        </textarea>
  </div>
  <div>
    <button class="qgabutton-active" onclick="getMaxMin();">Highest & Lowest Scoring Modules</button>
  </div>
  <div>
    <button class="qgabutton-active" onclick="getSortedModules();">Sort Modules</button>
  </div>
  <div>
    <button class="qgabutton-active" onclick="getTotal();">Total Marks</button>
  </div>
  <div>
    <button class="qgabutton-active" onclick="getClassification();">Classify Grade</button>
  </div>
  <div>
    <button class="qgabutton-active" onclick="getAlphabeticSortModules();">Alphabetic Module Sort</button>
  </div>
  <div>
    <button class="qgabutton-active" onclick="getAverage();">Average Marks</button>
  </div>
  <div>
    <button class="qgabutton-save" onclick="retrieveOperation();">Retrieve By ID</button>
  </div>
  <div>
    <button class="qgabutton-clear" onclick="clearText();">Clear</button>
  </div>


</div>
